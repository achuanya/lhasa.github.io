name: RSS Scheduler

# 可以根据需要触发该工作流：
# 1) 每次 push 到 main 分支
# 2) 每天定时执行（下例中是每天凌晨0点）
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    # 将需要的环境变量（Secrets）传递给作业
    env:
      TENCENT_CLOUD_SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
      TENCENT_CLOUD_SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
      TOKEN: ${{ secrets.TOKEN }}
      NAME: ${{ secrets.NAME }}
      REPOSITORY: ${{ secrets.REPOSITORY }}
      COSURL: ${{ secrets.COSURL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24"

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -o myapp ./cmd/main.go

      - name: Run the app
        # 这里会实际执行项目；日志会打印到 Actions 控制台
        # 同时也会生成 logs 文件夹及相应的日志文件
        run: |
          chmod +x myapp
          ./myapp

      - name: Upload logs artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-logs
          path: logs